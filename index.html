<!DOCTYPE html>
<head>
    <title>A Simple Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script type = 'text/javascript' defer src = "storage.js"></script>
    <script type = 'text/javascript' defer src = "main.js"></script>


</head>

<body>

<div class = 'navigationBar'>
    <h1>Welcome to the Classical Music Quiz</h1> 
    <div class = 'tabs'>
<button id = 'classicQuizButton' class ='tabButtons'>Classic Quiz to 50</button>
<button id = 'gentlemensCupButtons' class ='tabButtons'> Gentlemen's Cup</button>
<button id = 'pianoQuiz' class ='tabButtons'>Piano Quiz</button>
    </div>
</div>

<p  id = 'welcomeText'>Select a quiz to get started</p>

<div id = 'quizContainer' class = 'hide quizContainer'>
    <div id = 'quizNavigationBar' class = quizNavigationBar>
        <div id = 'audioContainer' class = 'audioButtonContainer' ></div>
        <div class = 'grid-item'></div>
        <div class = 'grid-item'></div>
        <button id = 'currentScoreButton' class = 'currentScoreButton hide'>Current Score</button>
    </div>
    <div class = 'buttonContainer buttonContainerPadding'>
            <button id = 'restart' class = "btn hide">Restart</button>
            <button id = 'start' class = "startbtn">Start Quiz</button>
            <button class = "btn hide">Answer 1</button>
            <button class = "btn hide">Answer 2</button>
            <button class = "btn hide">Answer 3</button>
            <button class = "btn hide">Answer 4</button>
        </div>
</div>
    <div class = 'nextButtonContainer'>
    <button id = 'next' class = "btn hide nextButton">Next</button>
</div>
<div class = 'bottomContainer'>
    <div id = 'pastAnswersDisplay' class = 'pastAnswersDisplay'></div>
    <div id = 'highScoreContainer' class = 'highScoreContainer hide'>
        <h3>Achievement List</h4>
        <h4 class = 'achievList'>50 God</h4>
        <h4 class = 'achievList'>45+ Guru</h4>
        <h4 class = 'achievList'>40+ Expert</h4>
        <h4 class = 'achievList'>35+ Intermediate</h4>
        <h4 class = 'achievList'>30+ Novice</h4>
        <h4 class = 'achievList'>30- Garbo</h4>

       
      
    </div>
</div>
</body>
